apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment-f
spec:
  selector:
    matchLabels:
      name: web-f
  template:
    metadata:
      labels:
        name: web-f
        app: todoapp-f
    spec:
      containers:
        - image: terezabisharyan/app-frontend:ce30644aafb31183ee153d648836d97ce5b504b0
          imagePullPolicy: Always
          name: myweb
          ports:
            - containerPort: 80
          #env:
          #- name: BACKEND_URL
            #value: "http://web-service.default.svc.cluster.local"
