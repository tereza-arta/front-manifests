apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment-f
spec:
  selector:
    matchLabels:
      name: web-f
  template:
    metadata:
      labels:
        name: web-f
        app: todoapp-f
    spec:
      containers:
        - image: terezabisharyan/app-frontend:025ac4bcf2579757d2a3ea35cd8012064f6b3eac
          imagePullPolicy: Always
          name: myweb
          ports:
            - containerPort: 3000
          #env:
          #- name: REACT_APP_BASE_URL
            #value: http://web-service.default.svc.cluster.local
